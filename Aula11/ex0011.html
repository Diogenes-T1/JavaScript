<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade?</h1>
    Em qual país vc mora? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var txtpais = document.getElementById('pais')
            var res = document.querySelector('div#res')
            res.innerHTML = `<p> Você mora em ${txtpais.value}.</p>`
            if(txtpais.value == 'Brasil'){
                res.innerHTML += `infelizmente vc é brasileiro!`
            } else{
                res.innerHTML += `Você é estrangeiro!`
            }
        }
        </script>
            
    
    
</body>
</html>
