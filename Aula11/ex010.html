<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
           
        }
    </style>
</head>
<body>
    <h1> Sistema de Multas</h1>
    A velocidade do carro foi <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="VERIFICAR" onclick="calcular()">
    
    <div id="res">

    </div>

    <script>
        function calcular() {
            var resultvel = window.document.querySelector( 'input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(resultvel.value)
            res.innerHTML = `<p>Sua velocidade foi de <strong>${vel}</strong> Km/h</p>`
            if (vel > 80) {
                res.innerHTML += `<p> Você está <strong> MULTADO </strong> por excesso de velocidade! </p>`
            }
            res.innerHTML += `<p> Dirija sempre com o cinto de segurança! </p>`
            
        }
    </script>
    
</body>
</html>
