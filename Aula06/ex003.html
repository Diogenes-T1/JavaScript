<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: black;
            color: rgb(19, 170, 19);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
            padding: 10px;
            
        }

        div{
            margin: 0 auto 0 auto;
            width: 400px;
            height: 300px;
            background-color: rgba(31, 30, 30, 0.527);
            text-align: center;
            padding-top: 25px;
            
        }
    </style>
</head>
<body>
    <div>
        <h1>Olá, mundo!</h1>
        <p>já me livrei da maldição</p>
       
    </div>
    <script>
       var n1 = Number (window.prompt('Escreva um número'))
       var n2 = Number (window.prompt('Digite outro número'))
       var s = n1 + n2
       window.alert (`A soma de ${n1} e ${n2} é igual a ${s}`) 
       /* obs: como o sinal de + pode ser adição ou concatenação, deve-se indicar qual o propósito */
    </script>
</body>
</html>
